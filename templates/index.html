<!DOCTYPE html>
<html lang="en">
<head><center><h1>Blogger</h1></center>

<a href="{{ url_for('add')}}"> Add a new blog </a>

 </head>
<body>
<hr>
<center>
 {% for post in posts %}
          <div class="post-preview">
            <a href="{{ url_for('post', post_id=post.id) }}">
              <h2 class="post-title">
                {{ post.title }}
              </h2>
              <h3 class="post-subtitle">
                {{ post.subtitle }}
              </h3>
            </a>
            <p class="post-meta">Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
          </div>
{% endfor %}
</center>
</body>
</html>
