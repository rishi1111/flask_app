<html>
<head>
<a href="{{ url_for('index') }}">Home </a>
</head>
<center>

          <div class="post-preview">
            
              <h2 class="post-title">
                {{ post.title }}
              </h2>
              <h3 class="post-subtitle">
                {{ post.subtitle }}
              </h3>
			<p>{{post.content}}</p>
            <p class="post-meta">Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
          </div>
          
</center>
<a href="{{ url_for('delete', post_id=post.id) }}">Delete </a><br>
<a href="{{ url_for('update', post_id=post.id) }}">Update </a>


</html>
